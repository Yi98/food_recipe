            <div id="sticky-header" class="main-header-area py-3">
                <div class="container-fluid">
                    <div class="header_bottom_border">
                        <div class="row align-items-center">
                            <div class="col-xl-2 col-lg-2">
                                <div class="logo">
                                    <a href="/home">
                                        <img src="static/img/logo.png" alt="">
                                    </a>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-8"></div>
                            <div class="col-xl-4 col-lg-2 d-none d-lg-block">
                                <div class="social_wrap d-flex align-items-center justify-content-end m-0">
                                    <div class="main-menu d-none d-lg-block">
                                        <nav>
                                            <ul id="navigation">
                                                <li><a class="active" href="index.html">home</a></li>

    <!-- where_togo_area_start  -->
    <div class="where_togo_area py-5 search_banner_wrap">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 py-2">
                    <div class="form_area">
                        <h3 class="mb-0">What to cook today?</h3>
                    </div>
                </div>
                <div class="col-lg-9 col-md-10">
                    <div class="row">
                        <div class="col-lg-9 col-md-8 col-sm-12 col-12 py-2">
                            <input id="index-search-box" type="text" name="first_name" placeholder="Find recipe"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Find Recipe'" required
                                class="single-input m-auto w-100"
                                style="background-color: rgb(242, 242, 242); height: 50px; border-radius: 5px;">
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-12 col-12 py-2">
                            <div class="search_btn">
                                <button class="boxed-btn4 w-100" onclick="onIndexSearchRecipe()" type="submit"
                                    style="height: 50px;">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-1"></div>
            </div>
        </div>
    </div>
    <!-- where_togo_area_end  -->

    <div class="popular_places_area pt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="section_title mb_70">
                        <h3>Search results: <span id="search-title"></span></h3>
                        <p>Browse amazing recipe to cook and stay hunger free.</p>
                    </div>
                </div>
            </div>
            <div id="search-result-container" class="row"></div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="more_place_btn text-center">
                        <a class="boxed-btn4" onclick="loadSearchRecipe(null)">More Recipes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade custom_search_pop" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="serch_form">
                    <input type="text" placeholder="Search">
                    <button type="submit">search</button>
                </div>
            </div>
        </div>
    </div>
